<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>

<form action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>

<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Order Your Taco Creation</h1>
    <img th:src="@{/images/TacoCloud.png}"/>
    <a th:href="@{/design}" id="another">Create another Taco</a> <br/>


    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            Please correct the errors and resubmit
        </span>
    </div>

    <h3>Deliver my Taco creation to ...</h3>
    <label for="name">Name : </label>
    <input type="text" th:field="*{name}">
    <span class="validationErrors" th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">NAME ERROR</span>
    <br/>

    <label for="street">Street address : </label>
    <input type="text" th:field="*{street}">
    <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}">STREET ERROR</span>
    <br/>

    <label for="city">City : </label>
    <input type="text" th:field="*{city}">
    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">CITY ERROR</span>
    <br/>

    <label for="state">State : </label>
    <input type="text" th:field="*{state}">
    <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}">STATE ERROR</span>
    <br/>

    <label for="Zipcode">Zipcode : </label>
    <input type="text" th:field="*{zip}">
    <span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">ZIP ERROR</span>
    <br/>

    <h2>Here is how I will pay</h2>
    <label for="ccNumber">Credit Card Number : </label>
    <input type="text" th:field="*{ccNumber}">
    <span th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CREDIT CARD NO ERROR</span>
    <br/>

    <label for="ccExpiry">Expiry Date : </label>
    <input type="text" th:field="*{ccExpiry}">
    <span th:if="${#fields.hasErrors('ccExpiry')}" th:errors="*{ccExpiry}">EXPIRY ERROR</span>
    <br/>

    <label for="ccCVV">CVV : </label>
    <input type="text" th:field="*{ccCVV}">
    <span th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CVV ERROR</span>
    <br/>

    <input type="submit" value="Submit Order">
</form>
</body>
</html>
